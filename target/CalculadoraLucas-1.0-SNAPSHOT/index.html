<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora TDE 1 Lucas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <fieldset style="width: 15%; margin: 0px auto; background-color: gainsboro; border-radius: 10px;">
            <div style="text-align:center; background-color: darkslategray; color: white; border-radius: 5px;">
                <h2>Calculadora</h2>
            </div>
            <fieldset style = "width: 80%; margin: 0px auto; background-color: honeydew;" >
                <form method="post" action="Calculo">
                    <div>
                        <label>Operação:</label>
                        <select name="operacao" id="operacao">
                            <option value="soma">Soma</option>
                            <option value="subtracao">Subtração</option>
                            <option value="multiplicacao">Multiplicação</option>
                            <option value="divisao">Divisão</option>                        
                        </select>
                    </div>
                    <hr>
                    <div>
                        <label>Número 1:</label>
                        <input type="text" name="num1" required/>
                    </div>
                    <div>
                        <label>Número 2:</label>
                        <input type="text" name="num2" required/>
                    </div>
                    <hr>
                    <div style="text-align:center">
                        <input type="submit" name="Enviar"/>
                    </div>
                </form>
            </fieldset>
        </fieldset>
    </body>
</html>
